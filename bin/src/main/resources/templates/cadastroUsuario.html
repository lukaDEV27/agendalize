<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Cadastro Empresa</title>
</head>


<body>
	<div th:insert="~{layout/menu}"></div>
	<div class="wrapper">

		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 col-sm-12 col-xs-12">
					<div class="card p-4 p-md-4 my-4 mx-3 mx-md-0 text-white">
						<h6>Cadastrar Empresa</h6>
						<p>Formulario de cadastro de Login da Empresa.</p>



						<form name="salvar_usuario" class="form-horizontal"
							method="POST" th:action="@{/salvar_usuario}" th:object="${usuarioEntity}">
							

							<div class="alert alert-sucess" th:text="${mensagem}"
								th:if="${not #strings.isEmpty(mensagem)}"></div>

							<div class="form-group">
								<label> Email de Login: </label>
								<input type="email" class="form-control" id="emailUsuario" name="emailUsuario"
									placeholder="exemplo@gmail.com" required>

							</div>

							<div class="form-group">
								<label> Senha de Login </label>
								<input type="password" class="form-control" id="senhaUsuario" name="senhaUsuario"
									placeholder="Senha" required>

							</div>
							<button type="submit" class="col-12 btn">Cadastrar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>





	<div th:insert="~{layout/rodape}"></div>
</body>

</html>
