<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Cadastrar agendamento</title>
</head>


<body>
	<div th:insert="~{layout/menu}"></div>


	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 col-sm-12 col-xs-12">
				<div class="card p-4 p-md-4 my-4 mx-3 mx-md-0 text-white">
					<h6>Cadastrar Agendamento</h6>

					<form name="cadastro_agendamento" class="form-horizontal" method="POST"
						th:action="@{/cadastro_agendamento}" th:object="${agendamentoEntity}">

						<input type="hidden" name="cliente" id="cliente" th:value="${cliente.idCliente}">

						<div class="alert alert-sucess" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}">
						</div>

						<div class="form-group">
							<label for="agenda" class="form-label">Agenda</label>
							<select class="form-select" aria-label="Selecione a agenda" id="agenda" name="agenda"
								required>
								<option value="">Selecione a agenda</option>
								<option th:each="agenda : ${agendas}" th:text="${agenda.nomeAgenda}"
									th:value="${agenda.idAgenda}">
							</select>
						</div>

						<div class="form-group">
							<label> Data do agendamento </label>
							<input type="date" class="form-control" id="dataAgendamento" name="dataAgendamento"
								required>

						</div>
						<div class="form-group">
							<label> Hora inicio Agendamento </label>
							<input type="time" class="form-control" id="horaInicioAgendamento"
								name="horaInicioAgendamento" required>

						</div>
						<div class="form-group">
							<label> Hora Final Agendamento </label>
							<input type="time" class="form-control" id="horaFinalAgendamento"
								name="horaFinalAgendamento" required>

						</div>


						<button type="submit" class="col-12 btn">salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>






	<div th:insert="~{layout/rodape}"></div>
</body>

</html>
