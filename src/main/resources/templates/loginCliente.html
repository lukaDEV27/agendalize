<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Login Cliente</title>
</head>


<body>
	<div th:insert="~{layout/menuLogin}">
		<div class="form-box">

			<!------------------- login form -------------------------->

			<div class="login-container" id="login">
				<div class="top">
					<span>NÃ£o tem uma conta? <a href="#" onclick="register()" >Cadastrar</a></span>
					<header>Cliente Login</header>
				</div>
				<div class="input-box">
					<input type="text" class="input-field" placeholder="Username or Email">
					<i class="bx bx-user"></i>
				</div>
				<div class="input-box">
					<input type="password" class="input-field" placeholder="Password">
					<i class="bx bx-lock-alt"></i>
				</div>
				<div class="input-box">
					<input type="submit" class="submit" value="Sign In">
				</div>
				<div class="two-col">
					<div class="one">
						<input type="checkbox" id="login-check">
						<label for="login-check">Lembrar de Mim</label>
					</div>
					<div class="two">
						<label><a href="#">Esqueceu sua Senha?</a></label>
					</div>
				</div>
			</div>

			<!------------------- registration form -------------------------->
			<div class="register-container" id="register">
				<div class="top">
					<span>Tem uma Conta? <a href="#" onclick="login()" >Login</a></span>
					<header>Cadastrar Cliente</header>
				</div>
				<div class="two-forms">
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Firstname">
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Lastname">
						<i class="bx bx-user"></i>
					</div>
				</div>
				<div class="input-box">
					<input type="text" class="input-field" placeholder="Email">
					<i class="bx bx-envelope"></i>
				</div>
				<div class="input-box">
					<input type="password" class="input-field" placeholder="Password">
					<i class="bx bx-lock-alt"></i>
				</div>
				<div class="input-box">
					<input type="submit" class="submit" value="Register">
				</div>
				<div class="two-col">
					<div class="one">
						<input type="checkbox" id="register-check">
						<label for="register-check"> Remember Me</label>
					</div>
					<div class="two">
						<label><a href="#">Terms & conditions</a></label>
					</div>
				</div>
			</div>
			<script>

				function myMenuFunction() {
					var i = document.getElementById("navMenu");

					if (i.className === "nav-menu") {
						i.className += " responsive";
					} else {
						i.className = "nav-menu";
					}
				}

			</script>

			<script>

				var a = document.getElementById("loginBtn");
				var b = document.getElementById("registerBtn");
				var x = document.getElementById("login");
				var y = document.getElementById("register");

				function login() {
					x.style.left = "4px";
					y.style.right = "-520px";
					a.className += " white-btn";
					b.className = "btn";
					x.style.opacity = 1;
					y.style.opacity = 0;
				}

				function register() {
					x.style.left = "-510px";
					y.style.right = "5px";
					a.className = "btn";
					b.className += " white-btn";
					x.style.opacity = 0;
					y.style.opacity = 1;
				}

			</script>
		</div>
	</div>



	<div th: insert="~{layout/rodape}"></div>
</body>

</html>
