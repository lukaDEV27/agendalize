<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Login Empresa</title>
</head>


<body>

	<header class="header-form">
		<div th:insert="~{layout/menuEmpresa}"></div>

		<div class="section_container header_container" id="home">

			<form id="login_form" name="alterar_semana" class="form-horizontal" method="POST"
				th:action="@{/alterar_dia_da_semana}" th:object="${semanaEntity}">
				
				


				<div id="form_header">
					<h1 class="titulo-h1">Cadastrar Empresa</h1>

				</div>

				<div id="inputs">

					<input type="hidden" name="idAgenda" id="idAgenda" th:value="${semana.agenda.idAgenda}">
					<input type="hidden" name="idSemana" id="idSemana" th:value="${semana.idSemana}">

					<div class="alert alert-sucess" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}">
					</div>

					<h1>Configure sua rotina semanal por cada dia da semana</h1>
					<div class="input-box">
						<div class="input-field">
							<label>Altere os horários do dia</label>
							<span th:text="${semana.NomeDia}"></span>
							<input type="hidden" name="nomeDia" id="nomeDia" th:value="${semana.NomeDia}">
								
						</div>
					</div>

					<div class="input-box">
						<div class="input-field">
							<label> Horário de abertura do dia</label>
							<input type="time" class="form-control" id="horaInicial" name="horaInicial" th:value="${semana.HoraInicial}" required>
						</div>
					</div>

					<div class="input-box">
						<div class="input-field">
							<label> Horário de fechamento do dia</label>
							<input type="time" class="form-control" id="horaFinal" name="horaFinal" th:value="${semana.HoraFinal}" required>
						</div>
					</div>



				</div>
		</div>
		<br>

		<button type="submit" class=" btn nav_btn" id="login_button">Cadastrar</button>

		</form>
		
		
		</div>
		
	</header>


	<!-- JAVASCRIPT -->
	<script>
		const mode = document.getElementById('mode_icon');

		mode.addEventListener('click', () => {
			const form = document.getElementById('login_form');

			if (mode.classList.contains('fa-moon')) {
				mode.classList.remove('fa-moon');
				mode.classList.add('fa-sun');

				form.classList.add('dark');
				return;
			}

			mode.classList.remove('fa-sun');
			mode.classList.add('fa-moon');

			form.classList.remove('dark');
		});
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap');

		/** Variables - colors **/
		:root {
			/* Light */
			--color-light-50: #f8fafc;

			/* Dark */
			--color-dark-50: #797984;
			--color-dark-100: #312d37;
			--color-dark-900: #000;

			/* Purple */
			--color-purple-50: #bc1c5c;
			--color-purple-100: #e23e80;
			--color-purple-200: #e82574;

			/* Gradient */
			--color-gradient: linear-gradient(90deg, var(--color-purple-50), var(--color-purple-100), var(--color-purple-200));
		}

		/* General */
		* {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.header-form {
			background-image: url(https://i.pinimg.com/474x/b0/07/e0/b007e08eb23b802a48d919a2dba97fea.jpg);
			background-position: center center;
			background-size: cover;
			background-repeat: no-repeat;
		}

		#container {
			height: 100vh;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background: var(--color-gradient);
		}

		#login_form {
			display: flex;
			flex-direction: column;
			height: fit-content;
			background-color: var(--color-light-50);
			padding: 30px 40px;
			border-radius: 8px;
			gap: 30px;
			box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.336);
			animation: dark-to-light-background 0.3s ease-in-out;
		}

		/* Form Header */
		#form_header {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		#form_header h1 {
			font-size: 40px;
			position: relative;
		}

		.titulo-h1 {
			color: black;
		}

		#form_header h1::before {
			position: absolute;
			content: '';
			width: 40%;
			height: 3px;
			background-color: var(--color-purple-50);
			bottom: 10px;
			border-radius: 5px;
		}

		#mode_icon {
			cursor: pointer;
			font-size: 20px;
		}

		/* Social Media */
		#social_media {
			display: flex;
			justify-content: space-around;
		}

		#social_media img {
			width: 35px;
		}

		#social_media img:hover {
			transform: scale(1.2);
		}

		/* Inputs */
		#inputs {
			display: flex;
			align-items: baseline;
			justify-content: center;
			flex-direction: column;
			gap: 20px;
		}

		.input-box>label {
			font-size: 14px;
			color: var(--color-dark-50);
		}

		.input-field {
			display: flex;
			align-items: center;
			gap: 15px;
			padding: 3px;
			border-bottom: 1px solid var(--color-purple-50);
			cursor: text;
		}

		.input-field i {
			font-size: 18px;
			cursor: text;
			color: var(--color-dark-900);
		}

		.input-field input {
			border: none;
			width: 260px;
			background-color: transparent;
			font-size: 18px;
			padding: 0px 5px;
		}

		.input-field input:focus {
			outline: none;
		}

		/* Forgot password */
		#forgot_password a {
			text-decoration: none;
			color: var(--color-dark-50);
			font-size: 12px;
		}

		#forgot_password a:hover {
			color: var(--color-purple-50);
		}

		/* Login Button */
		#login_button {
			border: none;
			background: var(--color-gradient);
			padding: 7px;
			border-radius: 3px;
			color: var(--color-light-50);
			font-weight: bold;
			font-size: 18px;
			cursor: pointer;
		}

		#login_button:hover {
			transform: scale(1.05);
		}

		/* Dark Mode */
		.dark#login_form {
			color: var(--color-light-50);
			background-color: var(--color-dark-100);
			animation: light-to-dark-background 0.3s ease-in-out;
		}

		.dark#login_form .input-field input,
		.dark#login_form .input-field i {
			color: var(--color-light-50);
		}

		@keyframes dark-to-light-background {
			0% {
				background-color: var(--color-dark-100);
			}

			100.0% {
				background-color: var(--color-light-50);
			}
		}

		@keyframes light-to-dark-background {
			0% {
				background-color: var(--color-light-50);
			}

			100.0% {
				background-color: var(--color-dark-100);
			}
		}
	</style>



	<div th:insert="~{layout/rodape}"></div>

</body>

</html>
