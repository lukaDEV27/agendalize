<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Agendalize</title>
</head>

<body>

	<div th:insert="~{layout/menuEmpresa}"></div>
	<main>
		<form id="login_form" class="form-horizontal">

			<div id="form_header">
				<h1>Consultar Agendamentos</h1>
			</div>
			<br>


			<!--ComeÃ§a lista de agendamentos -->
			<br>
			<h5 class="card-title">Agendamentos Realizados</h5>
			<table id="example" class="display" style="width:90%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome do Cliente</th>
						
						<th>Data</th>
						<th>Hora inicial</th>
						<th>Hora Final</th>
						<th>Status</th>

						<th class="col-1"> Alterar Status</th>
						<th class="col-1"> Alterar Agendamento</th>




					</tr>
				</thead>
				<tbody>
					<tr th:each="agenda : ${agenda.agendamentos}">
						<td th:text="${agenda.IdAgendamento}"></td>
						<td th:text="${agenda.Cliente.NomeCliente + ' ' + agenda.Cliente.SobrenomeCliente}"></td>
						<td th:text="${agenda.DataAgendamento}"></td>
						<td th:text="${agenda.HoraInicioAgendamento}"></td>
						<td th:text="${agenda.HoraFinalAgendamento}"></td>
						<td th:text="${agenda.StatusAgendamento.Descricao}"></td>
						<td><a class="btn btn-sm btn-warning"
								th:href="@{../alterar_status_agendamento/{idAgendamento}(idAgendamento=${agenda.IdAgendamento})}">Alterar
							</a></td>
						<td><a class="btn btn-sm btn-warning"
								th:href="@{../alterar_agendamento/{idAgendamento}(idAgendamento=${agenda.IdAgendamento})}">Alterar
							</a></td>

					</tr>
				</tbody>
			</table>
			<!--Termina lista de agendamentos -->

		</form>
		<script>
			new DataTable('#example', {
				layout: {

					topStart: {
						buttons: [
							{
								extend: 'print',
								exportOptions: {
									columns: ':visible'
								}
							},
							'colvis'
						]
					}
				},
				columnDefs: [
					{
						targets: 0,
						visible: false
					}
				]
			});
		</script>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap');

			/** Variables - colors **/
			:root {
				/* Light */
				--color-light-50: #f8fafc;

				/* Dark */
				--color-dark-50: #797984;
				--color-dark-100: #312d37;
				--color-dark-900: #000;

				/* Purple */
				--color-purple-50: #bc1c5c;
				--color-purple-100: #e23e80;
				--color-purple-200: #e82574;

				/* Gradient */
				--color-gradient: linear-gradient(90deg, var(--color-purple-50), var(--color-purple-100), var(--color-purple-200));
			}

			/* General */
			* {
				font-family: 'Poppins', sans-serif;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.btn {

				font-size: 15px;
				border-radius: 5px;
				cursor: pointer;
				transition: 0, 3s;
				text-decoration: none;

			}


			#btn1 {
				background-color: yellow;
				color: black;
			}

			#btn4 {
				background-color: red;
				color: white;

			}

			#container {
				padding: 15px;
				height: 100vh;
				width: 100%;
				display: flex;
				justify-content: center;
				align-items: flex-start;
				background: var(--color-dark-50);
				gap: 5px;
			}

			#login_form {
				display: flex;
				flex-direction: column;
				height: fit-content;
				width: 80vw;
				background-color: var(--color-light-50);
				padding: 30px 40px;
				border-radius: 8px;
				gap: 30px;
				box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.336);
				animation: dark-to-light-background 0.3s ease-in-out;
			}

			/* Form Header */
			#form_header {
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			#form_header h1 {
				font-size: 40px;
				position: relative;
			}

			#form_header h1::before {
				position: absolute;
				content: '';
				width: 40%;
				height: 3px;
				background-color: var(--color-purple-50);
				bottom: 10px;
				border-radius: 5px;
			}

			#mode_icon {
				cursor: pointer;
				font-size: 20px;
			}

			/* Social Media */
			#social_media {
				display: flex;
				justify-content: space-around;
			}

			#social_media img {
				width: 35px;
			}

			#social_media img:hover {
				transform: scale(1.2);
			}

			/* Inputs */
			#inputs {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				gap: 20px;
			}

			.input-box>label {
				font-size: 14px;
				color: var(--color-dark-50);
			}

			.input-field {
				display: flex;
				align-items: flex-start;
				gap: 15px;
				padding: 3px;
				border-bottom: 1px solid var(--color-purple-50);
				cursor: text;
			}

			.input-field i {
				font-size: 18px;
				cursor: text;
				color: var(--color-dark-900);
			}

			.input-field input {
				border: none;
				width: 260px;
				background-color: transparent;
				font-size: 18px;
				padding: 0px 5px;
			}

			.input-field input:focus {
				outline: none;
			}

			/* Forgot password */
			#forgot_password a {
				text-decoration: none;
				color: var(--color-dark-50);
				font-size: 12px;
			}

			#forgot_password a:hover {
				color: var(--color-purple-50);
			}

			/* Login Button */
			#login_button {
				border: none;
				background: var(--color-gradient);
				padding: 7px;
				border-radius: 3px;
				color: var(--color-light-50);
				font-weight: bold;
				font-size: 18px;
				cursor: pointer;
			}

			#login_button:hover {
				transform: scale(1.05);
			}

			i {
				color: #000;
			}

			/* Dark Mode */
			.dark#login_form {
				color: var(--color-light-50);
				background-color: var(--color-dark-100);
				animation: light-to-dark-background 0.3s ease-in-out;
			}

			.dark#login_form .input-field input,
			.dark#login_form .input-field i {
				color: var(--color-light-50);
			}

			@keyframes dark-to-light-background {
				0% {
					background-color: var(--color-dark-100);
				}

				100.0% {
					background-color: var(--color-light-50);
				}
			}

			@keyframes light-to-dark-background {
				0% {
					background-color: var(--color-light-50);
				}

				100.0% {
					background-color: var(--color-dark-100);
				}
			}
		</style>
	</main>
</body>


</html>
