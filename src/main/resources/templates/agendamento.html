<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Agendalize</title>
</head>

<body>

	<div th:insert="~{layout/menuEmpresa}"></div>

	<h1>Gerencie seus Agendamentos</h1>
	<br>

	<div>
		<p>Cadastre aqui os seus agendamentos!</p>
		<button class="btn"><a class="link-description" href="/cadastro_agendamento">Cadastrar Agenda</a></button>
	</div>

	<!--Começa lista de docentes -->
	<br>
	<h5 class="card-title">Agendas cadastrados</h5>
	<table class="table table-sm table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Descrição</th>
				
				<th class="col-1"></th>



			</tr>
		</thead>
		<tbody>
			<tr th:each="agenda : ${agendas}">
				<td th:text="${agenda.IdAgenda}"></td>
				<td th:text="${agenda.NomeAgenda}"></td>
				<td th:text="${agenda.DescricaoAgenda}"></td>
				<td>teste</td>
				<td><a class="btn btn-sm btn-warning"
						th:href="@{cadastro_agendamento/{idAgenda}(idAgenda=${agenda.IdAgenda})}">Cadastre o agendamento</a></td>
				
			</tr>
		</tbody>
	</table>
	<!--Termina lista de docentes -->


</body>

</html>
