<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Login Empresa</title>
</head>


<body>
	<div th:insert="~{layout/menu}"></div>


	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 col-sm-12 col-xs-12">
				<div class="card p-4 p-md-4 my-4 mx-3 mx-md-0 text-white">
					<h6>Cadastrar Empresa</h6>
					<p>Formulario de cadastro de empresas.</p>



					<form name="salvar_empresa" class="form-horizontal" method="POST" th:action="@{/salvar_empresa}"
						th:object="${empresaEntity}">

						<input type="hidden" name="usuarioEmpresaLogin" id="usuarioEmpresaLogin"
							th:value="${empresa.usuarioEmpresaLogin.idUsuario}">

						<div class="alert alert-sucess" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}">
						</div>

						<div class="form-group">
							<label> CNPJ </label>
							<input type="text" class="form-control" id="cnpjEmpresa" name="cnpjEmpresa"
								placeholder="CNPJ Empresa" required>

						</div>
						<div class="form-group">
							<label> Nome Empresa </label>
							<input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa"
								placeholder="Nome da Empresa" required>

						</div>
						<div class="form-group">
							<label> Email </label>
							<input type="email" class="form-control" id="emailContatoEmpresa" name="emailContatoEmpresa"
								placeholder="Email" required>

						</div>

						<div class="form-group">
							<label> Telefone </label>
							<input type="text" class="form-control" id="telefoneEmpresa" name="telefoneEmpresa"
								placeholder="Telefone" required>

						</div>


						<div class="form-group">
							<label> Endereço </label>
							<input type="text" class="form-control" id="enderecoEmpresa" name="enderecoEmpresa"
								placeholder="Endereço" required>

						</div>

						<div class="form-group">
							<label> cep </label>
							<input type="text" class="form-control" id="cepEmpresa" name="cepEmpresa"
								placeholder="CEP da Empresa" required>

						</div>
						<button type="submit" class="col-12 btn">Cadastrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>






	<div th:insert="~{layout/rodape}"></div>
</body>

</html>
