<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>Agendalize</title>
</head>

<body>

	<div th:insert="~{layout/menuEmpresa}"></div>
	
	<h1>Gerencie suas Agendas</h1>
	<br>
	
	<div>
		<p>Cadastre aqui as suas agendas!</p>
		<button class="btn"><a class="link-description" href="/cadastroAgenda">Cadastrar Agenda</a></button>
	</div>
	<br>

	
	<!--Começa lista de docentes -->
<br>
<h5 class="card-title">Agendas cadastrados</h5>
	<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>							
								<th>Data inicial</th>
								<th>Data final</th>
								<th>Descrição</th>
								<th class="col-1"></th>
								<th class="col-1"></th>
								<th class="col-1"></th>
								<th class="col-1"></th>
								
								
						
							</tr>
						</thead>
						<tbody>
							<tr th:each="agenda : ${agendas}" >
								<td th:text="${agenda.IdAgenda}"></td>
								<td th:text="${agenda.NomeAgenda}"></td>	
								<td th:text="${agenda.DataDisponivelInicial}"></td>	
								<td th:text="${agenda.DataDisponivelFinal}"></td>
								<td th:text="${agenda.DescricaoAgenda}"></td>	
							   	<!--<td><a class="btn btn-sm btn-warning" th:href="@{alterar_agenda/{idAgenda}(idAgenda=${agenda.IdAgenda})}" >Alterar</a></td> -->
							   	<td><a class="btn btn-sm btn-warning" th:href="@{configurar_semana/{idAgenda}(idAgenda=${agenda.IdAgenda})}" >Configurar a rotina semanal</a></td> 
							   	<!--<td><a class="btn btn-sm btn-warning" th:href="@{cadastrar_datas_indisponiveis/{idAgenda}(idAgenda=${agenda.IdAgenda})}" >Cadastrar datas indisponiveis</a></td>--> 				
							</tr>							
						</tbody>
</table>
<!--Termina lista de docentes -->

	
</body>

</html>
