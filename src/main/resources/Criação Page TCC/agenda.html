    <main>
        <div class="container">
            <h1>Minha Agenda</h1>
            <div class="calendar">
                <div class="header">
                    <button id="prevBtn">&lt;</button>
                    <span id="currentMonth"></span>
                    <button id="nextBtn">&gt;</button>
                </div>
                <div class="days"></div>
            </div>
        </div>
    </main>
    <script src="src/javascript/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const currentMonthElement = document.getElementById('currentMonth');
    const daysElement = document.querySelector('.days');

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function updateCalendar() {
        daysElement.innerHTML = '';

        // Atualizar o título do mês
        currentMonthElement.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

        // Obter o número de dias no mês
        const numDays = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Obter o dia da semana do primeiro dia do mês
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

        // Criar os espaços vazios no início do mês
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('day', 'empty');
            daysElement.appendChild(emptyDay);
        }

        // Criar os dias do mês
        for (let i = 1; i <= numDays; i++) {
            const day = document.createElement('div');
            day.classList.add('day');
            day.textContent = i;
            daysElement.appendChild(day);
        }
    }

    // Atualizar a agenda ao carregar a página
    updateCalendar();

    // Avançar para o próximo mês
    nextBtn.addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        updateCalendar();
    });

    // Voltar para o mês anterior
    prevBtn.addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        updateCalendar();
    });
});

    </script>
    <style>
        /* CSS aqui */
    body {
    font-family: Arial, sans-serif;
    margin: 0;

}

.container {

h1 {

.calendar {

.header {

    justify-content: space-between;
    align-items: center;

}

.days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
}

.day {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.day:hover {
    background-color: #f0f0f0;
}


</style>
